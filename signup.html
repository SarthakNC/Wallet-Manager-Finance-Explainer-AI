<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Sign up for AI Expense Explainer - Start managing your expenses with AI."
        />
        <title>Sign Up | ExpenseAI</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="auth.css" />
    </head>

    <body class="auth-page">
        <!-- Navigation -->
        <nav class="navbar" id="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <img
                        src="assets/logo.png"
                        alt="ExpenseAI"
                        class="logo-icon"
                    />
                    <span class="logo-text">ExpenseAI</span>
                </a>
                <div class="nav-buttons">
                    <button
                        class="theme-toggle"
                        id="themeToggle"
                        aria-label="Toggle dark mode"
                    >
                        <img
                            src="assets/icon-sun.png"
                            alt=""
                            class="theme-icon light-icon"
                        />
                        <img
                            src="assets/icon-moon.png"
                            alt=""
                            class="theme-icon dark-icon"
                        />
                    </button>
                </div>
            </div>
        </nav>

        <!-- Signup Section -->
        <section class="auth-section">
            <div class="auth-bg">
                <div class="gradient-orb orb-1"></div>
                <div class="gradient-orb orb-2"></div>
            </div>
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <div class="auth-icon signup-icon">
                            <img src="assets/icon-user-plus.png" alt="" />
                        </div>
                        <h1>Create Account</h1>
                        <p>Start your journey to smarter spending</p>
                    </div>

                    <form class="auth-form" id="signupForm">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <div class="input-wrapper">
                                <img
                                    src="assets/icon-user.png"
                                    alt=""
                                    class="input-icon"
                                />
                                <input
                                    type="text"
                                    id="fullname"
                                    name="fullname"
                                    placeholder="Enter your full name"
                                    required
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-wrapper">
                                <img
                                    src="assets/icon-mail.png"
                                    alt=""
                                    class="input-icon"
                                />
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <img
                                    src="assets/icon-lock.png"
                                    alt=""
                                    class="input-icon"
                                />
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    placeholder="Create a password"
                                    required
                                />
                                <button
                                    type="button"
                                    class="toggle-password"
                                    aria-label="Show password"
                                >
                                    <img
                                        src="assets/icon-eye.png"
                                        alt=""
                                        class="eye-icon"
                                    />
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar"><span></span></div>
                                <span class="strength-text"
                                    >Password strength</span
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword"
                                >Confirm Password</label
                            >
                            <div class="input-wrapper">
                                <img
                                    src="assets/icon-lock.png"
                                    alt=""
                                    class="input-icon"
                                />
                                <input
                                    type="password"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    placeholder="Confirm your password"
                                    required
                                />
                            </div>
                        </div>

                        <button
                            type="submit"
                            class="btn btn-primary btn-lg btn-full"
                        >
                            <span>Create Account</span>
                            <img
                                src="assets/icon-arrow-right.png"
                                alt=""
                                class="btn-icon"
                            />
                        </button>
                    </form>

                    <p class="auth-footer">
                        Already have an account?
                        <a href="login.html">Login here</a>
                    </p>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
        <script src="auth.js"></script>
    </body>
</html>
